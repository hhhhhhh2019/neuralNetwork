<!DOCTYPE html>
<html>
	<head>
		<title>Neural Network</title>

		<script src="ai.js"></script>

		<style>
			body {
				display: flex;
				align-items: center;
				justify-content: center;
			}

			#ui {
				width: 512px;
				margin-top: 10%;

				position: relative;
			}

			#buttons_train {
				display: flex;
				justify-content: center;
			}

			.button {
				width: 100%;
				height: 30px;
				margin-bottom: 5px;
			}

			canvas {
				border-style: solid;
				border-color: black;
				border-width: 2px;
				//width: 512px;
				//height: 512px;
			}

			p {
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div id="ui">
			<canvas id="viewport"></canvas>
			<button class="button" id="clear" onclick="clearCnv()">Отчистить</button>
			<div id="train_div">
				<div id="buttons_train">
					<button class="button" onclick="new_ld(0)">Крестик</button>
					<button class="button" onclick="new_ld(1)">Нолик</button>
				</div>
				<button class="button" onclick="train()">Обучене</button>
			</div>
			<div id="test_div" style="display: none">
				<button class="button" onclick="ask()">Что это?</button>
				<p id="answer"></p>
			</div>
		</div>

		<script src="index.js"></script>
	</body>
</html>
