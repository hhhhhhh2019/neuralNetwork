<!DOCTYPE html>
<html>
	<head>
		<title>Neural Network</title>

		<script src="ai.js"></script>

		<style>
			body {
				display: flex;
				align-items: center;
				justify-content: center;
			}

			#ui {
				width: 50%;
				margin-top: 25%;
			}

			#buttons_train {
				display: flex;
				justify-content: center;

				margin-bottom: 10px;
			}

			.button {
				width: 100%;
				height: 30px;
			}

			#white {
				color: white;
			}

			#black {
				color: black;
			}

			p {
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div id="ui">
			<div id="train_div">
				<p>Какой цвет текста лучше виден?</p>
				<div id="buttons_train">
					<button class="button" id="white" onclick="answer(1);">Белый</button>
					<button class="button" id="black" onclick="answer(0);">Чёрный</button>
				</div>
				<button class="button" id="train">Тест</button>
			</div>
			<div id="test_div">
				<p id="test_text">Тест нейронной сети</p>
				<button id="next" class="button" onclick="next()">Далее</button>
			</div>
		</div>

		<script src="index.js"></script>
	</body>
</html>
